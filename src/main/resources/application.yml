server:
  port: 8006
spring:
  application:
    name: generate-credit-card-application-service
  datasource:
    url: jdbc:mysql://${MSQL_HOSTNAME:localhost}:${MSQL_PORT:3306}/${MSQL_DB_NAME:cc_details}
    username: ${MSQL_USERNAME:root}
    password: ${MSQL_PASSWORD:root}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
    generate-ddl: true
    show-sql: false
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKER_HOST:localhost}
          defaultBrokerPort: ${KAFKA_BROKER_PORT:9092}
          consumer-properties:
            enableDlq: true
            dlqName: creditCardConsumer_dlq
      function:
        definition: generateCreditCard
      bindings:
        generateCreditCard-in-0:
          destination: CreditCardVerification
          group: creditCard
          consumer:
            max-attempts: 1

